{% extends 'layout.html' %}

{% block body %}
<div class="container col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
  <br />
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1>Login</h1>
    </div>
    <div class="panel-body">
      <form action="" method="POST">
        <div class="form-group">
          <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user" style="width: auto"></i>
                        </span>
            <input type="text" class="form-control" name="username" value="{{request.form.username}}" placeholder="Enter username" required=""/>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock" style="width: auto"></i>
                        </span>
            <input type="password" class="form-control" name="password" value="{{request.form.password}}" placeholder="Enter password" required=""/>
          </div>
        </div>
        <span class="row">
          <button type="submit" class="btn btn-primary" style="width: 50%">
            Submit
          </button>
          <button type="button" class="btn btn-primary" style="width: 50%" onclick="window.location.href = '/register'">
            Register
          </button>
        </span>
      </form>
    </div>
  </div>
</div>
{% endblock %}
