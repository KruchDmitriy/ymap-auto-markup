{% extends 'layout.html' %}

{% block body %}
<div class="container col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
  <br />
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1>Вход</h1>
    </div>
    <div class="panel-body">
      <form action="" method="POST">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-user" style="width: auto"></i>
            </span>
            <input type="text" class="form-control" name="username" value="{{request.form.username}}" placeholder="Введите логин" required=""/>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock" style="width: auto"></i>
            </span>
            <input type="password" class="form-control" name="password" value="{{request.form.confirm}}" placeholder="Введите пароль" required=""/>
          </div>
        </div>
        <div style="text-align:center">
          <button type="submit" class="btn btn-primary" style="width: 42%; margin: 6px">Войти</button>
          <br />
          <a href="/register">Зарегистрироваться</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
